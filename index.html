<body>
  <canvas id="app" width="500" height="500"></canvas>
  <br/>

  <div class="row">
    <button id="btn-remove-last-action" title="Remove last action">&#8617;</button>
    <button id="btn-wait">Wait</button>
    <button id="btn-peek">Peek</button>
    <button id="btn-fire">Fire!</button>
  </div>

  <div class="row">
    <p>Action Points: <span id="action-points"></span></p>
    <h2>Actions:</h2>
    <pre id="action-list"></pre>
  </div>

  <div class="row">
    <button id="btn-finish-turn">Finish turn</button>
  </div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>

  <script type="text/javascript" src="js/AStar.js"></script>
  <script type="text/javascript" src="js/tracer.js"></script>
  <script type="text/javascript" src="js/game.js"></script>

  <style type="text/css">
    #app {
      border: 2px solid steelblue;
    }

    .row {
      margin-top: 20px;
      display: block;
    }

    .row button {
      font-size: 1.5em;
    }
  </style>

</html>
